<turbo-frame id="recipe">
  {% for ingredient, amount in recipe.items() %}
    <li>
      {{ ingredient }}
      <span>{{ amount }}</span>
      <span>
        <a href="{{ url_for('exclude', ingredient=ingredient) }}">
          <button type="button" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </a>
      </span>
    </li>
  {% else %}
    No ingredients yet
  {% endfor %}
</turbo-frame>
